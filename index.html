<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>


	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

    




</head>
<body>
	<div class="container">
		<div class="jumbotron o-jumbotron">
  		<h1>Harrington Transit Schedule</h1>
  		<p>An up to the minute train schedule</p>
  	</div>
  	<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Current Train Schedule</div>
  <div class="panel-body">
    <!-- Table -->
  
    <table class="table table-hover" id='TrainTable'>
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>

        </thead>

        <tbody>
              
        </tbody>
    </table>
  </div>

  
</div>
<div class="panel panel-default">
  <div class="panel-heading">Add Train</div>
  <div class="panel-body">
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Train Name</label>
    <input type=name" class="form-control" id="train-name" placeholder="name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Destination</label>
    <input type="password" class="form-control" id="destination" placeholder="destination">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">First Train Time(HH:mm-military time)</label>
    <input type=name" class="form-control" id="first-time" >
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Frequency(min)</label>
    <input type=name" class="form-control" id="Frequency(min)"
    >
  </div>
  
  
  <button type="submit" class="btn btn-primary btn-default" id="submit">Submit</button>
</form>																					
  		


		
	</div>






<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>

<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



<script type="text/javascript" src = assets/javascript/schedule.js>

var dataRef = new Firebase("https://rcb0425-multiple-val.firebaseio.com/"); 

</body>
</html>
